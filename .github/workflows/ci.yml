name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality & Build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format

      - name: Build
        run: pnpm build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed: index.html not found"
            exit 1
          fi
          echo "Build successful: dist directory contains expected files"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    name: Build Tests
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/

      - name: Run build tests
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-test-report
          path: playwright-report/
          retention-days: 7

  # Deploys to Cloudflare Pages â€” preview on PRs, production on push to main.
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    needs: [quality, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: write
      deployments: write

    outputs:
      url: ${{ steps.url.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist/ --project-name=personal-website

      - name: Set deployment URL
        id: url
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "url=https://abdallahaho.com" >> "$GITHUB_OUTPUT"
          else
            echo "url=${{ steps.deploy.outputs.deployment-url }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            const isProduction = context.ref === 'refs/heads/main';
            const deployment = await github.rest.repos.createDeployment({
              ...context.repo,
              ref: context.sha,
              environment: isProduction ? 'production' : 'preview',
              auto_merge: false,
              required_contexts: [],
              transient_environment: !isProduction,
              production_environment: isProduction,
            });
            if (deployment.data.id) {
              await github.rest.repos.createDeploymentStatus({
                ...context.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: isProduction
                  ? 'https://abdallahaho.com'
                  : '${{ steps.deploy.outputs.deployment-url }}',
                log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              });
            }

      # Production deploys get a release tag for audit trail
      - name: Create release tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v1.0.0-deploy.$(date +%Y%m%d).${GITHUB_SHA::7}"
          gh release create "$TAG" \
            --title "Deploy $TAG" \
            --generate-notes \
            --latest

  smoke:
    runs-on: ubuntu-latest
    name: Smoke Tests
    needs: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests against deployed site
        env:
          SMOKE_URL: ${{ needs.deploy.outputs.url }}
        run: pnpm test:smoke

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 7
